<ion-content>
  <div class="padding">
  <div class="logo">
    <ion-icon color="light" name="person-circle-outline"></ion-icon>
  </div>
  
  <ion-text color="light">

  <ion-item>

    <ion-icon color="light"slot="start" name="person-outline"></ion-icon>
    <ion-input color="light" type="text" [(ngModel)]="service.titre"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="light" position="floating">description</ion-label>
    <ion-icon color="light"slot="start" name="person-outline"></ion-icon>

  <ion-item>

    <ion-icon color="light"slot="start" name="person-outline"></ion-icon>
